<ion-header>

    <ion-toolbar color="primary" >
        <ion-title class="toolbar-title">Mes Billets</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>

    <section>
        <p>Espace pour la publicit√©</p>
    </section>

    <ion-item >
        <ion-icon name="arrow-round-back" color="primary" ></ion-icon>
        <h2>Anciens billets</h2>
    </ion-item>

    <ion-list *ngFor="let ticket of ticketList">
        
        <ion-item lines="none">
            <ion-label text-wrap>
                <ion-text>
                    {{ticket.date}}
                </ion-text>
                <h2>{{ticket.event}}</h2>
            </ion-label>
            <ion-button (click)="ticketClickHandler(ticket)">
                1 billet
            </ion-button>
        </ion-item>
        
    </ion-list>

</ion-content>
